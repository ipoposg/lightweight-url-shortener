<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Successful</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Success!</h1>
        <p>Your shortened URL is:</p>
        <a href="{{ url_for('redirect_url', short_url=short_url) }}" target="_blank">
            {{ request.host_url }}{{ short_url }}
        </a>

        <h2>QR Code</h2>
        <img src="{{ url_for('generate_qr', short_url=short_url) }}" alt="QR Code for {{ short_url }}">

        <br><br>
        <a href="{{ url_for('generate_qr', short_url=short_url) }}?download=1">Download QR Code</a><br><br>
        <a href="{{ url_for('index') }}">Create another short URL</a>
    </div>
</body>
</html>
