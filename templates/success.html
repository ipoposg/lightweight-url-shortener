<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Shortened</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Success!</h1>
        <p>Your shortened URL is:</p>
        <a href="{{ url_for('redirect_url', short_url=short_url) }}">{{ request.host }}/{{ short_url }}</a><br><br>
        <a href="/">Create another short URL</a>
    </div>
</body>
</html>
