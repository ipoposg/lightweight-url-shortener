<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Shortener</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Welcome to the <a href="https://www.keechun.me" target="_blank" rel="noopener noreferrer">keechun.me</a> URL Shortener</h1>

        <p>Your IP address: <strong>{{ user_ip }}</strong></p>

        {% if session.get('authenticated') %}
        <h2>Create a Short Link</h2>
        <form method="POST" action="/">
            <label for="original_url">Enter the original URL:</label><br>
            <input type="text" id="original_url" name="original_url" required><br><br>

            <label for="custom_alias">Custom Alias (optional):</label><br>
            <input type="text" name="custom_alias"><br><br>

            <input type="submit" value="Create Short URL">
        </form>

        <br>
        <a href="{{ url_for('upload_file') }}">Upload a File</a><br><br>
        <a href="{{ url_for('logout') }}">Logout</a>

        {% else %}
        <h2>Login</h2>
        <form method="POST" action="/login">
            <label for="password">Enter Password:</label><br>
            <input type="password" id="password" name="password" required><br><br>

            <input type="submit" value="Login">
        </form>
        {% endif %}
    </div>
</body>
</html>
